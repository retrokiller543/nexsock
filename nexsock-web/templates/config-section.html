<div class="management-card" id="config-section-{{ service }}">
    <div class="card-header">
        <h3 class="card-title">
            <span class="icon">⚙️</span>
            Configuration Templates
        </h3>
        <div class="card-actions">
            <button class="button button-secondary button-sm" onclick="nexsock.showSaveConfigModal('{{ service }}')">
                💾 Save Current
            </button>
            <button class="button button-secondary button-sm" onclick="nexsock.showConfigManagementModal('{{ service }}')">
                📋 Manage
            </button>
        </div>
    </div>
    
    <div class="card-body">
        <div class="form-group">
            <label class="form-label" for="config-dropdown-{{ service }}">
                Load Saved Configuration
            </label>
            <select class="form-select" id="config-dropdown-{{ service }}" onchange="nexsock.loadConfigFromSelection('{{ service }}', this.value)">
                <option value="">Select a saved configuration...</option>
            </select>
        </div>
    </div>
</div>
