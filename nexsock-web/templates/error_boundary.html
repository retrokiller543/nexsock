<div class="alert alert-error" role="alert" aria-live="polite">
    <div class="alert-icon" aria-hidden="true">⚠️</div>
    <div>
        <h4 class="error-title">Something went wrong</h4>
        <p class="error-message">{{ error_message | default(value="An unexpected error occurred while loading this content.") }}</p>
        {% if retry_action %}
        <button class="button button-secondary button-sm" 
                hx-get="{{ retry_action }}" 
                hx-swap="outerHTML" 
                hx-target="closest .alert">
            Try Again
        </button>
        {% endif %}
    </div>
</div>
