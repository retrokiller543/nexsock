<div class="service-card">
  <div class="service-card-header">
    <strong>{{ service.name }}</strong>
    <span class="status-badge status-{{ service.state }}">{{ service.state }}</span>
  </div>

  <div class="service-card-body">
    <div class="service-card-info">
      <div>Port: {{ service.port }}</div>
      <div>Dependencies:
        <span class="badge">
          {% if service.has_dependencies %}Yes{% else %}No{% endif %}
        </span>
      </div>
    </div>

    <div class="service-card-actions">
      <a class="button button-secondary" href="/service/{{ service.name }}">Details</a>
      <button aria-label="Toggle Management" class="button button-icon" onclick="toggleManagement('{{ service.name }}')">
        ⚙️
      </button>
    </div>
  </div>

  <div class="service-card-management" id="management-{{ service.name }}" style="display: none;">
    {% include "management.html" %}
  </div>
</div>
