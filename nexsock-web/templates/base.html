<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="/style.css" rel="stylesheet">
  <title>Service Management</title>
  {% endblock head %}
  <script src="/dependencies/htmx.js" defer></script>
</head>
<body>
<header>
  <nav class="navbar" hx-boost="true">
    <div class="nav-content">
      <a class="nav-logo" href="/">Service Management</a>
      <div class="nav-links">
        <a class="nav-item" href="/">Services</a>
      </div>
    </div>
  </nav>
</header>

<main class="container">
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.type }}">
      {{ message.content }}
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <section class="content" id="page-content">
    {% block content %}{% endblock content %}
  </section>
</main>

<footer class="footer">
  <div class="footer-content">
    <p>Â© 2025 Nexsock Service Management System</p>
  </div>
</footer>

<script src="/service_management.js" defer></script>
</body>
</html>
